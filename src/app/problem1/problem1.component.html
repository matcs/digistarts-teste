<div class="grid-container">
  <h1 class="mat-h1">Problema 1</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Solução
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
        <form>
          <mat-form-field class="example-full-width">
            <mat-label>Insira os numeros</mat-label>
              <textarea matInput #textarea value="-1 1 1 -2 3 4 5 6 7 8"></textarea>
          </mat-form-field>
          <button (click)='extractNumbers(textarea.value)' type="button">Submit</button>
        </form>        
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
